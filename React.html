<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<div id="root2"></div>

	<script type="text/babel">
	var child = React.createElement('li', null, '哈哈哈  我一笑来啦');
	var root1 = React.createElement('ul', {className: 'my-list'}, child);
	ReactDOM.render(root1, document.getElementById('root'));

	var child2 = React.DOM.ul({className: 'my-list'},
					React.DOM.li(null, '又来了一个一笑？？？怎么可能')
				);
	ReactDOM.render(child2, document.getElementById('root2'));
	</script>
</body>
</html>
